# http服务启动端口
port: 8899

proxyConfig:
  - desc: "github"
    paths: # URL中PATH 不包含参数 。 可以配置多个
      - path: "/github.com"
        matchType: "prefix"
        remove: "/github.com"
    hosts: # 要并发访问的host
      - host: "https://github.com"
        weight: 1
    filter:
      timeOut: 60000     # 超时时间 单位毫秒
      limitQps: 200     # 限流器，每秒只允许limiterQps访问,超过就
      limitHosts: 1     # 如果hosts数量过多，则随机选limit个进行请求
      limitRespHeaders: # 要过滤掉的响应头header，大小写敏感
        - "Set-Cookie"

  - desc: "github-raw"
    paths: # URL中PATH 不包含参数 。 可以配置多个
      - path: "/raw.githubusercontent.com"
        matchType: "prefix"
        remove: "/raw.githubusercontent.com"
    hosts: # 要并发访问的host
      - host: "https://raw.githubusercontent.com"
        weight: 1
    filter:
      timeOut: 5000     # 超时时间 单位毫秒
      limitQps: 200     # 限流器，每秒只允许limiterQps访问,超过就
      limitHosts: 1     # 如果hosts数量过多，则随机选limit个进行请求
      limitRespHeaders: # 要过滤掉的响应头header，大小写敏感
        - "Set-Cookie"

  - desc: "github-usercontent"
    paths: # URL中PATH 不包含参数 。 可以配置多个
      - path: "/objects.githubusercontent.com"
        matchType: "prefix"
        remove: "/objects.githubusercontent.com"
    hosts: # 要并发访问的host
      - host: "https://objects.githubusercontent.com"
        weight: 1
    filter:
      timeOut: 5000     # 超时时间 单位毫秒
      limitQps: 200     # 限流器，每秒只允许limiterQps访问,超过就
      limitHosts: 1     # 如果hosts数量过多，则随机选limit个进行请求
      limitRespHeaders: # 要过滤掉的响应头header，大小写敏感
        - "Set-Cookie"

  - desc: "订阅转换服务"
    paths: # URL中PATH 不包含参数 。 可以配置多个
      - path: "/"           # URL中PATH 不包含参数 。 可以配置多个
        matchType: "prefix" # paths匹配模式, exact：精确匹配、prefix：前缀匹配、regexp：正则匹配
    hosts: # 要并发访问的host
      - host: "https://id9.cc"
        weight: 1
      - host: "https://sub.xeton.dev"
        weight: 2
      - host: "https://api.dler.io"
        weight: 2
      - host: "https://sub.tntv2.xyz"
        weight: 2
      - host: "https://pub-api-1.bianyuan.xyz"
        weight: 1
      - host: "https://sub.maoxiongnet.com"
        weight: 1
      - host: "https://api.subcloud.xyz"
        weight: 1
      - host: "https://api.tsutsu.cc"
        weight: 1
      - host: "https://api.v1.mk"
        weight: 1
      - host: "https://www.nameless13.com"
        weight: 1
    filter:
      timeOut: 4500     # 超时时间 单位毫秒
      limitQps: 20      # 限流器，每秒只允许limiterQps访问,超过就
      limitHosts: 4     # 如果hosts数量过多，则随机选limit个进行请求
      limitRespHeaders: # 要过滤掉的响应头header，大小写敏感
        - "Set-Cookie"